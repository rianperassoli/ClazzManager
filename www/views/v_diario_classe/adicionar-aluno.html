<form role="form" >
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="salvar()"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
        </div>
        
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" ng-click="cancelar()"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
        </div>
    </div>    
    
    <div >
        <p class="text-center"><b>Aluno</b></p>
    </div>
    
    <div class="form-group">
        <input type="text" placeholder="Nome do aluno..." class="input-lg input-wide" ng-model="aluno.nome"/>
    </div>
    
    <div class="form-group">
        <b>
            Data de Nascimento:<input type="date" ng-model="aluno.dataNascimento" class="input-lg input-wide" value="{{aluno.dataNascimento}}" />
        </b>
    </div>
    
    <h3>
        <b>GÃªnero:
            <label class="radio-inline"><input type="radio" ng-model="aluno.genero" value="M">Masculino</label>
            <label class="radio-inline"><input type="radio" ng-model="aluno.genero" value="F">Feminino</label>
        </b>
    </h3>
    
    <h3>
        <b>Status:
            <label class="radio-inline"><input type="radio" ng-model="aluno.situacao" value="inativo">Inativo</label>
            <label class="radio-inline"><input type="radio" ng-model="aluno.situacao" value="ativo">Ativo</label>
        </b>
    </h3>
    
</form>
