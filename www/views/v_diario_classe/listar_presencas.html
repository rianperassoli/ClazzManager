<ul class="nav nav-pills">
  <li role="presentation"><a href="#/home"><i class="glyphicon glyphicon-home"></i></a></li>
  <li role="presentation"><a href="#/listar_alunos">Alunos</a></li>
  <li role="presentation" class="active"><a href="#/diario_classe/listar_presencas">Presenças</a></li>
  <li role="presentation"><a href="#/diario_classe/listar_avaliacoes">Avaliações</a></li>
</ul>

<div class="row">
    <div class="col-xs-9">
        <p class="text-center"><b>Aulas</b></p>
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn btn-primary input-wide" ng-click="novaAula()"><i class="glyphicon glyphicon-plus-sign"></i></button>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th style="width: 10px">
            #
        </th>
        <th>
            Aula
        </th>
        <th style="width: 5%"></th>
        <th style="width: 5%"></th>
    </tr>
    <tr ng-repeat="mostraAulas in aulas">
        <td class="text-center">
            {{ mostraAulas.codigo }}
        </td>
        <td>
            <a href="#/lancar_presencas/{{mostraAulas.codigo}}"><b>{{ mostraAulas.data }} <br/></b> {{mostraAulas.descricao}}</a>
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-warning input-wide" ng-click="editar(mostraAulas)"><i class="glyphicon glyphicon-pencil center-block"></i></button>
        </td>
        <td>
            <button type="button" class="btn btn-danger input-wide" ng-click="excluir(mostraAulas)"><i class="glyphicon glyphicon-trash center-block"></i></button>
        </td>
    </tr>
</table>
