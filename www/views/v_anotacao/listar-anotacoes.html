
<div class="row">
    <div class="col-xs-9">
        <p class="text-center"><b>Anotações</b></p>
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn btn-primary input-wide" ng-click="novo()"><i class="glyphicon glyphicon-plus-sign"></i></button>
    </div>
</div>

<div  class="row" ng-repeat="mostraAnotacao in anotacoes">
    <div class="col-xs-9" >
        <a href="#/listar-anotacoes/{{mostraAnotacao.codigo}}"><b>{{ mostraAnotacao.codigo }} - {{ mostraAnotacao.titulo }}</b></a> <br> {{ mostraAnotacao.descricao }}
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn btn-danger input-wide" ng-click="excluir(mostraAnotacao)"><i class="glyphicon glyphicon-trash center-block"></i></button>
    </div>
</div>

<ul class="nav nav-tabs navbar-fixed-bottom">
    <li class="dropup" ng-style="{ 'width' : '100%'}">
        <a class="dropdown-toggle text-center" data-toggle="dropdown">
            <b>MENU</b>
            <b class="caret"></b>
        </a>
        
        <ul class="dropdown-menu" ng-style="{ 'width' : '100%'}">
            <li><a href="#/home" class="text-center"><i class="glyphicon glyphicon-home"></i><b>  HOME</b></a></li>
            <li><a href="#/listar_alunos" class="text-center"><i class="glyphicon glyphicon-list-alt"></i><b>  DIÁRIO DE CLASSE</b></a></li>
            <li><a href="#/listar-anotacoes" class="text-center" ng-style="{'background':'#E3EAF4'}"><i class="glyphicon glyphicon-pencil"></i><b>  ANOTAÇÕES</b></a></li>   
        </ul>        
    </li>
</ul>
