<form role="form" >
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="salvar()"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
        </div>
        
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" ng-click="cancelar()"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
        </div>
    </div>    
    
    <div >
        <p class="text-center"><b>Avaliação</b></p>
    </div>
    
    <div class="form-group">
        <input type="text" placeholder="descricao da avaliacao..." class="input-lg input-wide" ng-model="avaliacao.descricao"/>
    </div>
    
    <div class="form-group">
        <b>
            Data :<input type="Datetime-local" ng-model="avaliacao.data" class="input-lg input-wide" />
        </b>
    </div>
    
</form>
