<form role="form" >
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="salvar()"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
        </div>
        
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" ng-click="cancelar()"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
        </div>
    </div>    
    
    <div >
        <p class="text-center"><b>Aula</b></p>
    </div>
    
    <div class="form-group">
        <input type="text" placeholder="descricao da aula..." class="input-lg input-wide" ng-model="aula.descricao"/>
    </div>
    
    <div class="form-group">
        <b>
            Data :<input type="date" ng-model="aula.data" class="input-lg input-wide" />
        </b>
    </div>
    
    <div class="form-group">
        <b>
            Hora do inicio da aula :<input type="time" ng-model="aula.horaInicio" class="input-lg input-wide" />
        </b>
    </div>
    
    <div class="form-group">
        <b>
            Hora do final da aula:<input type="time" ng-model="aula.horaFim" class="input-lg input-wide" />
        </b>
    </div>
    
</form>
