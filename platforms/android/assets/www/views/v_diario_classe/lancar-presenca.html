<form role="form">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="salvar()"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
        </div>
        
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" ng-click="cancelar()"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
        </div>
    </div>    
    
    <div >
        <p class="text-center"><b>Lista de presenças</b></p>
    </div>
        
    <table class="table table-striped">
        <tr>
            <th style="width: 10px">
                #
            </th>
            <th>
                Aluno
            </th>
            <th style="width: 30px">
                Presença
            </th>
        </tr>
        <tr ng-repeat="mostraAluno in alunos">
            <td class="text-center">
                {{ mostraAluno.aluno.codigo }}
            </td>
            <td>
                <a data-toggle="modal" data-target="#modal-obs-{{mostraAluno.aluno.codigo}}" ><b>{{ mostraAluno.aluno.nome }}</b></a>
                
                <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="modal-obs-{{mostraAluno.aluno.codigo}}">
                    <div class="modal-dialog">
                        <div class="modal-content modal-body row">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Informe a observação sobre o aluno {{ mostraAluno.aluno.nome }}</h4>
                            </div>
                            <div style="width: 100%">
                              <div class="input-group">                            
                                <input type="text" class="form-control" placeholder="observacao" ng-model="mostraAluno.obs"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">OK</button>
                                </span>
                              </div>
                            </div>               
                        </div>
                    </div>
                </div>
                
            </td>
            <td class="text-center">
                <input type="checkbox" ng-model="mostraAluno.presente"/>
            </td>
        </tr>
    </table>

    
</form>
